<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parentWrapper">
        <div class="displayWrapper">
            <div id="display">0</div>
        </div>
        <div class="buttonWrapper">
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>รท</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
